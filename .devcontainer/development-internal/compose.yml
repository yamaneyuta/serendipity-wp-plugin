# 開発コンテナから起動するコンテナを定義
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:1.5.2
    ports:
      - "8080:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - wpnetwork

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.1
    environment:
      VIRTUAL_HOST: "phpmyadmin.dev.localhost"
      VIRTUAL_PORT: "80"
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: password
    networks:
      - wpnetwork

